name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ master, main ]
    paths:
      - 'src/tep/**'
      - 'fortran/**'
      - 'Dockerfile'
      - 'app.py'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'meson.build'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Hugging Face CLI
        run: pip install huggingface_hub[cli]

      - name: Upload to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # Use --delete to remove files that don't exist locally (like old tep/ directory)
          hf upload jkitchin/tennessee-eastman-process . --repo-type=space --delete --commit-message "Deploy from GitHub Actions"
