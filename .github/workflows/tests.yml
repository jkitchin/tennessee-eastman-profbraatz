name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install gfortran
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy meson-python meson ninja pytest

    - name: Build and install package
      run: |
        pip install -v .[dev] -Csetup-args=-Dfortran=enabled

    - name: Debug - Check installed files
      run: |
        cd /tmp
        echo "=== Site packages tep directory ==="
        python -c "import tep; import os; print(os.path.dirname(tep.__file__))"
        ls -la $(python -c "import tep; import os; print(os.path.dirname(tep.__file__))")
        echo "=== _fortran directory ==="
        ls -la $(python -c "import tep; import os; print(os.path.dirname(tep.__file__))")/_fortran/ || echo "No _fortran directory"
        echo "=== Try importing teprob ==="
        python -c "from tep._fortran import teprob; print('SUCCESS')" || echo "FAILED to import teprob"

    - name: Run tests
      run: |
        # Copy tests to /tmp to avoid source tree tep/ shadowing installed package
        cp -r tests /tmp/tests
        cd /tmp && pytest tests/ -v --tb=short
