name: Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install gfortran
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy meson-python meson ninja pytest

    - name: Build and install package
      run: |
        pip install .[dev] -Csetup-args=-Dfortran=enabled

    - name: Run tests
      run: |
        # Copy tests and examples to /tmp to avoid source tree tep/ shadowing installed package
        cp -r tests /tmp/tests
        cp -r examples /tmp/examples
        cd /tmp && pytest tests/ -v --tb=short
